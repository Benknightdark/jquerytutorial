<html>

<head>
    <title></title>
</head>

<body>
   <p id="TestID">IDSelector </p>
   <p class="TestClass">ClassSelector </p>
   <p>ElementSelector </p>
</body>
<!--引用jQuery套件>-->
<script src="./Scripts/jquery-3.2.1.min.js"></script>
<script>
    //當網頁的物件戴入完成後，執行下列程式
    $(function () {
        //Element Selector
        console.log("元素選擇器：", $("p").text())
        //Class Selector
        console.log("類別選擇器：",$(".TestClass").text())
        //ID Selector
        console.log("元素選擇器：",$("#TestID").text())
     });
</script>
</html>
