<html>

<head>
    <title></title>
</head>

<body>
    author:<input type="text" id="author">
    title:<input type="text" id="title">
    <button type="button" id="Add">Add</button>
</body>
<!--引用jQuery套件>-->
<script src="./Scripts/jquery-3.2.1.min.js"></script>
<script>
    //當網頁的物件戴入完成後，執行下列程式
    $(function () {
        //輸出posts資料
        $.ajax({
            //web api網址
            url: "http://localhost:3000/posts",
            //ajax類型
            type: 'Get',
            //回傳內容類型
            contentType: "application/json; charset=utf-8",
            //回傳資料型別
            datatype: 'json',
            //當ajax發生錯誤會觸發此程式
            error: function (xhr) {
                console.log('Error: ' + xhr.statusText);
            },
            //當ajax執行成功會觸發此程式
            success: function (result) {
                console.log(result);
            },
        });
        //新增posts資料
        $("#Add").click(function () {
            $.ajax({
                //web api網址
                url: "http://localhost:3000/posts",
                //ajax類型
                type: 'Post',
                //回傳內容類型
                contentType: "application/json; charset=utf-8",
                //回傳資料型別
                datatype: 'json',
                //回傳給web api的資料
                data:JSON.stringify({ title:$("#title").val() , author: $("#author").val()}) ,
                //當ajax發生錯誤會觸發此程式
                error: function (xhr) {
                    console.log( xhr);
                },
                //當ajax執行成功會觸發此程式
                success: function (result) {
                    console.log(result);
                },
            });
        })

    });
</script>

</html>
