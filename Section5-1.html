<html>

<head>
    <title></title>
    <style>
        .ancestors * {
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
    </style>
</head>

<body>

    <h2>Parent Example</h2>
    <div class="ancestors">
        <div style="width:500px;">div (great-grandparent)
            <ul>ul (grandparent)
                <li>li (direct parent)
                    <span>span</span>
                </li>
            </ul>
        </div>
        <div style="width:500px;">div (grandparent)
            <p>p (direct parent)
                <span>span</span>
            </p>
        </div>
    </div>




</body>
<!--引用jQuery套件>-->
<script src="./Scripts/jquery-3.2.1.min.js"></script>
<script>
    //當網頁的物件戴入完成後，執行下列程式
    $(function () {
        //parent example
        $("span").parent().css({
            "color": "red",
            "border": "2px solid red"
        });



    });
</script>

</html>
