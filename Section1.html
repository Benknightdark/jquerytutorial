    <title></title>

<body>
    <h2>123</h2>

<!--引用jQuery套件>-->
<script src="./Scripts/jquery-3.2.1.min.js"></script>
<script>
    //當網頁的物件戴入完成後，執行下列程式
    $(function () {
        //輸出文字至console 畫面
        console.log("jQuery Party Time!!!")
        //輸出h2標籤裡的所有dom資訊
        console.log($("h2")) 
        //輸出h2標籤裡的文字
        console.log($("h2").text()) 
        //修改h2標籤裡的文字
        console.log($("h2").text("456"))
     });
</script>
